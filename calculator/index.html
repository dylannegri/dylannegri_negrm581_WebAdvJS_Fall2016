<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calculator">
		<form>
			<input type="text" id="display"><br>

			<input type="button" value="monkey" class="keys" onclick="addtoscreen('monkey')">
			<input type="button" value="lobster" class="keys" onclick="addtoscreen('lobster')">
			<input type="button" value="rabbit" class="keys" onclick="addtoscreen('rabbit')">
			<input type="button" value="crab" class="keys" onclick="addtoscreen('crab')"><br>

			<input type="button" value="cat" class="keys" onclick="addtoscreen('cat')">
			<input type="button" value="dog" class="keys" onclick="addtoscreen('dog')">
			<input type="button" value="fish" class="keys" onclick="addtoscreen('fish')">
			<input type="button" value="cheese" class="keys" onclick="addtoscreen('cheese')"><br>

			<input type="button" value="snake" class="keys" onclick="addtoscreen('snake')">
			<input type="button" value="rat" class="keys" onclick="addtoscreen('rat')">
			<input type="button" value="people" class="keys" onclick="addtoscreen('people')">
			<input type="button" value="elephant" class="keys" onclick="addtoscreen('elephant')"><br>

			<input type="button" value="bird" class="keys" onclick="addtoscreen('bird')">
			<input type="button" value="horse" class="keys" onclick="addtoscreen('horse')">
			<input type="button" value="ant" class="keys" onclick="addtoscreen('ant')">
			<input type="button" value="frog" class="keys" onclick="addtoscreen('frog')"><br>

			
			<input type="button" value="C" class="keys" onclick="addtoscreen('c')">
			<input type="button" value="+" class="keys" onclick="addtoscreen('+')">
			<input type="button" value="Search Images" id="equal" onclick="answer()">

			
		</form>
	</div>







<script type="text/javascript" src="script.js"></script>
</body>
</html>
